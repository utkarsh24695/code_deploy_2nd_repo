version: 0.0
os: linux
files:
   - source: /
     destination: /var/www/html/second/
file_exists_behavior: RETAIN
permissions:
   - object: /var/www/html/second/
     pattern: "**"
     owner: ubuntu
     group: www-data
     mode: 755
     type:
       - file
hooks:
   BeforeInstall:
    - location: scripts/startapache.sh
      runas: root
   AfterInstall:
    - location: scripts/restartapache.sh
      runas: root
